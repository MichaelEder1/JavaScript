<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Michael Eder">
        <title>Currency Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="converter">
            <h1>Currency Converter</h1>
            <form autocomplete="off">
                <div class="converter-input">
                    <input type="number" id="converter-input-amount" min="1" name="convert-input-amount" required>
                    <label for="converter-input-amount">Amount</label>
                </div>
                <div class="converter-input">
                    <input type="text" id="converter-input-base" name="convert-input-base" required>
                    <label for="converter-input-base">From</label>
                </div>
                <div class="converter-input">
                    <input type="text" name="convert-input-target" id="converter-input-target" required>
                    <label for="converter-input-target">To</label>
                </div>
                <a href="#" id="convert">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </form>
            <div class="converter-output">
                <p id="exchange-rate"></p>
                <!--1 EUR ~ 1,16 USD-->
                <p id="exchange-total"></p>
                <!--100 EUR ~ 116 USD-->
            </div>
            <p id="date"></p>
        </div>
    </body>
    <!--jQuery Link-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="main.js" type="text/javascript"></script>

</html>
