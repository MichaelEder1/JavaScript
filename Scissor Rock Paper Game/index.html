<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Michael Eder">
	<title>Scissor, Rock, Paper</title>
	<!-- FontAwesome Link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1 id="title">
	Scissor, Rock, Paper
</h1>
<p id="instruction">Choose an element to start</p>

<section id="player-elements">
	<div id="player-elements-scissor" class="player-element-div" tabindex="1">
		<i class="fa fa-hand-scissors-o"></i>
		<p class="player-elements-caption">Scissor</p>
	</div>

	<div id="player-elements-rock" class="player-element-div" tabindex="1">
		<i class="fa fa-hand-rock-o"></i>
		<p class="player-elements-caption">Rock</p>
	</div>

	<div id="player-elements-paper" class="player-element-div" tabindex="1">
		<i class="fa fa-hand-paper-o"></i>
		<p class="player-elements-caption">Paper</p>
	</div>
</section>

<section id="result">
	<div id="computer-chosen">
		<p class="player-elements-caption" id="computer-element-caption"><i></i></p>
		<p id="whoWins"></p>
	</div>
</section>
</body>
<!-- jQuery Link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="main.js" type="text/javascript"></script>
</html>
