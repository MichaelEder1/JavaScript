<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Michael Eder">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
<div class="qr-code-generator">
	<h1>QR Code Generator</h1>
	<div class="qr-code-generator-input">
		<!-- Input from for QR Code generatiion-->
		<form id="qr-code-generator-form">

			<!-- Input data for QR Code-->

			<label for="qr-code-data">
				QR Code Data
			</label>
			<input type="text" name="qr-code-data" id="qr-code-data" required>

			<br>

			<!-- Input size for QR Code-->

			<label for="qr-code-size">
				QR Code Size (min. 10px)
			</label>
			<input type="number" name="qr-code-size" id="qr-code-size" min="10" required>
			<br>

			<!-- Input data for QR Data-Color-->

			<label for="qr-code-foregroundColor">
				QR Code Foreground Color
			</label>
			<input type="color" name="qr-code-foregroundColor" id="qr-code-foregroundColor" value="#000000">

			<br>

			<!-- Input data for QR Background-Color-->

			<label for="qr-code-backgroundColor">
				QR Code Background Color
			</label>
			<input type="color" name="qr-code-backgroundColor" id="qr-code-backgroundColor" value="#ffffff">

			<span id="qr-code-contrastChecker"></span><span id="qr-code-contrastChecker-symbol"></span>

			<br>

			<!-- Input data fpr QR Code format-->

			<label for="qr-code-format">
				QR Code Format
			</label>
			<select name="qr-code-format" id="qr-code-format">
				<option value="png">PNG</option>
				<option value="gif">GIF</option>
				<option value="jpg">JPEG</option>
				<option value="svg">SVG</option>
				<option value="eps">EPS</option>
			</select>

			<br>

			<button id="generateCode" type="submit">generate QR Code</button>
		</form>
	</div>
	<div class="failSection"></div>

	<div class="qr-code-generator-output" hidden>
		<a href="#" id="qr-code-generator-output-download-link" download="filename">
			<img src="#" alt="generated QR Code" id="qr-code-generator-output-image">
		</a>
	</div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>

</html>
