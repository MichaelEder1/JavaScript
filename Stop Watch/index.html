<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stop Watch</title>
	<meta name="author" content="Michael Eder">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="stop watch, watch, reset, time, measure">
	<link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Stopwatch</h1>
<p id="time"><span id="minute">00</span>:<span id="seconds">00</span></p>
<button id="start" value="start">Start</button>
<button id="stop" value="stop">stop</button>
<button id="reset" value="reset">reset</button>

</body>
<script src="main.js" type="text/javascript"></script>
</html>
