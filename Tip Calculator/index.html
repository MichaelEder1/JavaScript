<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Michael Eder">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div id="calculator">
	<h1>Tip Calculator</h1>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">â‚¬</span>
		</div>
		<input type="text" id="input-total" class="form-control" aria-label="Amount">
	</div>


	<div id="tip-section"></div>
	<label>Tip: <span id="tip-span">25</span> %<br>
		<input type="range" id="tip-bar" min="0" max="50" step="1">
	</label>

	<div id="result-section">
		<div class="input-group mb-3" id="result-tip">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Tip</span>
			</div>
			<input type="text" class="form-control" id="tip-result-span" aria-label="Sizing example input"
				   aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3" id="result-total">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Total</span>
			</div>
			<input type="text" class="form-control" id="total-result-span" aria-label="Sizing example input"
				   aria-describedby="inputGroup-sizing-default">
		</div>

	</div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
</html>
